<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-In-Form</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <div class="container">
    <img class="fern" src="img/ferns.avif" alt="ferns">
    <div class="odin">
        <div class="odin-word">
        <img class="odin-img" src="img/odin-lined.png" alt="odin">Odin
        </div>
    </div>
   <p> This is not a real online service! You know you
        need something like this in your life to help you
        realize your deepest dreams. Sign up <em>now</em> to get 
        started.
   </p>
   <p> You <em>know</em> you want to </p>
   
   <form action="home.html" method="post">
        <p>
          <p>Let's do this!</p>
            <label for="first-name">First Name
                <input type="text" id="first-name" name="first-name">
            </label>
            <label for="last-name">Last Name
                <input type="text" id="last-name" name="last-name">
            </label>
        </p>
    <p>
        <label for="email">Email
            <input type="email" id="email" name="email">
        </label>
        <label for="phone-num">Phone Number
            <input type="text" id="phone-num" name="phone-num">
        </label>
    </p>
     <p>
        <label for="password">Password
            <input type="password" id="password" name="password">
        </label>
        <label for="conf-password">Confirm Password
            <input type="password" id="conf-password" name="conf-password">
        </label>
    </p>
   </form>
   <p class="button">
        <button type="submit">Send your message</button>
   </p>
   <p>Already have an account? Log in</p>
   </div>
</body>
</html>
